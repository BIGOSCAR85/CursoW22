<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>

    <!-- Enlace al archivo de estilos CSS externo -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Transición cuando se cambia el modo oscuro/claro -->
    <style>
      body,
      #modo {
        transition: all 0.5s ease;
      }
    </style>
  </head>

  <body>
    <!-- Contenedor principal de la calculadora -->
    <div class="calculadora">
      
      <!-- Barra de navegación superior -->
      <nav>
        <!-- Sección del tipo de calculadora -->
        <div class="Tipo">

          <!-- Menú hamburguesa tipos de calculadora -->
          <div class="menu-hamburguesa">
            <img
              src="./images/menu-hamburguesa.png"
              alt="menu"
              id="menu-toggle"/>

            <!-- Menú desplegable oculto por defecto -->
            <div class="dropdown" id="dropdown-menu">
              <a href="#">📲Estándar</a>
              <a href="#">⚗️Científica</a>
              <a href="#">📈Graficar</a>
              <a href="#">👨‍💻Programador</a>
              <a href="#">📅Cálculo de fecha</a>              
              <h4>Conversor</h4>              
              <a href="#">💱Divisa</a>
              <a href="#">📦Volumen</a>
              <a href="#">📏Longitud</a>
            </div>
          </div>

          <!-- Título que muestra el tipo de calculadora seleccionada -->
          <h3 id="tipo-seleccionado">📲Estándar</h3>
        </div>

        <!-- Botones de la parte derecha del nav -->
        <div class="opciones">
          <button>Historial</button>
          <!-- Botón para cambiar entre modo claro y oscuro -->
          <button onclick="cambiarModo()" id="modo">☀️</button>
        </div>
      </nav>

      <!-- Pantalla de la calculadora -->
      <div class="display">
        <input type="text" id="display" value="0" readonly/>
      </div>

      <!-- Sección de botones de la calculadora -->
      <div class="botones">
        <!-- Primera fila -->
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">←</button>

        <!-- Segunda fila -->
        <button onclick="appendValue('√')">√</button>
        <button onclick="appendValue('%')">%</button>
        <button onclick="appendValue('^')">^</button>        
        <button onclick="appendValue('/')">/</button>

        <!-- Tercera fila -->
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">×</button>

        <!-- Cuarta fila -->
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">-</button>

        <!-- Quinta fila -->
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')">+</button>

        <!-- Última fila -->
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">,</button>
        <button onclick="calculate()">=</button>
      </div>
    </div>

    <!-- Librería math.js para cálculos matemáticos -->
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.js"></script>

    <!-- Archivo JavaScript con la lógica de la calculadora -->
    <script src="index.js"></script>
  </body>
</html>
